<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<section id="game">
		
		<h1>Rock Paper Scissors</h1>
		<h4>by Alan Aguilar</h4>

		<div class="game_scores">
			<div>Human score: <span id="game_human_score">0</span></div>
			<div>Computer score: <span id="game_computer_score">0</span></div>
		</div>

		<div class="game_move_title">Choose your move!</div>
		<div id="game_moves_left">Moves left: 10</div>

		<div class="game_options">
			<button id="game_options_rock">Rock</button>
			<button id="game_options_paper">Paper</button>
			<button id="game_options_scissors">Scissors</button>
		</div>

		<div id="game_result"></div>

		<div id="game_over"></div>

		<button id="game_reset">Reset</button>

	</section>

	<script type="text/javascript" src="./main.js"></script>
	
</body>
</html>
